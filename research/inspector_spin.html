<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
  </head>
  <body>

    <script type="text/javascript">

var main_chart_svg = d3.select("body")
        .append("svg")
        .attr({
            "width":800,
            "height":1000
        });


d3.xml("http://benjaminreinhardt.com/pictures/oop_inspector_base.svg", function(documentFragment,error) {
        if (error) {console.log(error); return;}
    
        var svgNode = documentFragment
                    .getElementsByTagName("svg")[0];
    
        main_chart_svg.node().appendChild(svgNode);
        var magnet1 = d3.select('#magnet');
        //magnet.style("fill","blue");
        var magnet2 = d3.select('#magnet-41')


var mag_center_x1  = +magnet1.attr("x")+ +magnet1.attr("width")/2;
var mag_center_y1  = +magnet1.attr("y")+ +magnet1.attr("height")/2;
magnet1
        .transition()
        .duration(2000)
        .attrTween("transform", tween);
    function tween(d, i, a) {
      return d3.interpolateString("rotate(-360, "+mag_center_x1.toString()+ " , " +mag_center_y1.toString()+ ")", "rotate(360, " +mag_center_x1.toString()+ " , " +mag_center_y1.toString()+ ")");
    }

    var mag_center_x2  = +magnet2.attr("x")+ +magnet2.attr("width")/2;
var mag_center_y2  = +magnet2.attr("y")+ +magnet2.attr("height")/2;
magnet2
        .transition()
        .duration(2000)
        .attrTween("transform", tween);
    function tween(d, i, a) {
      return d3.interpolateString("rotate(-360, "+mag_center_x2.toString()+ " , " +mag_center_y2.toString()+ ")", "rotate(360, " +mag_center_x2.toString()+ " , " +mag_center_y2.toString()+ ")");
    }


    

    });




//var mag1 = d3.select('#magnet');
//mag1.style("fill","blue");


    </script>
  </body>
</html>
